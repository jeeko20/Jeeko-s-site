{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/note.css') }}">
<style>
  /* Grille uniforme */
  .ressources-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
    padding: 20px 0;
    align-items: start;
  }

  /* âœ… CARTE DE HAUTEUR FIXE */
  .ressources-list {
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    height: 520px; /* ðŸ”‘ Hauteur fixe pour TOUTES les cartes */
    overflow: hidden; /* EmpÃªche tout dÃ©bordement */
  }

  /* En-tÃªte : hauteur fixe */
  .ressource-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 18px 18px 12px;
    flex-shrink: 0; /* Ne rÃ©trÃ©cit pas */
  }

  .ressource-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #f0f0f0;
    flex-shrink: 0;
  }

  .ressource-title {
    font-size: 1.1em;
    font-weight: 600;
    margin: 0;
    color: #212529;
    /* Troncature Ã  2 lignes max */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.3;
  }

  /* MÃ©tadonnÃ©es : hauteur fixe */
  .ressource-meta-container {
    padding: 0 18px 12px;
    flex-shrink: 0;
  }

  .ressource-meta {
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
    color: #6c757d;
    flex-wrap: wrap;
    gap: 8px;
  }

  .ressource-subject {
    background: #e9ecef;
    padding: 2px 10px;
    border-radius: 20px;
    font-weight: 500;
    white-space: nowrap;
  }

  /* âœ… MÃ‰DIA : HAUTEUR FIXE ABSOLUE */
  .ressource-media {
    flex: 1; /* Prend tout l'espace restant */
    margin: 0 18px;
    border-radius: 8px;
    overflow: hidden;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .ressource-media img,
  .ressource-media video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ðŸ”‘ Contient sans dÃ©former */
    background: white;
  }

  .ressource-media .icon-placeholder {
    text-align: center;
    color: #6c757d;
    padding: 20px;
  }

  .ressource-media .icon-placeholder i {
    font-size: 3em;
    margin-bottom: 12px;
    color: #007bff;
  }

  /* Actions : hauteur fixe */
  .ressource-actions {
    display: flex;
    gap: 10px;
    padding: 12px 18px 18px;
    border-top: 1px solid #eee;
    flex-shrink: 0;
  }

  .ressource-actions button {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .btn-view { background: #007bff; color: white; }
  .btn-view:hover { background: #0069d9; }
  .btn-download { background: #28a745; color: white; }
  .btn-download:hover { background: #218838; }

  /* Responsive mobile */
  @media (max-width: 768px) {
    .ressources-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .ressources-list {
      height: 480px; /* Un peu moins sur mobile */
    }
  }
</style>
{% endblock %}

{% block content %}

{% block script %}
<script>
let myRessources = [];
let savedRessources = [];

async function loadAllData() {
  try {
    const myRes = await fetch('/api/my_ressources');
    myRessources = await myRes.json();
    renderRessources(myRessources, 'my-ressources-container');
    document.getElementById('total-notes').textContent = myRessources.length;
    document.getElementById('total-shared').textContent = myRessources.length;

    const savedRes = await fetch('/api/saved_ressources');
    savedRessources = await savedRes.json();
    renderRessources(savedRessources, 'saved-ressources-container');
    document.getElementById('total-saved').textContent = savedRessources.length;
  } catch (err) {
    console.error("Erreur:", err);
  }
}

function renderRessources(list, containerId) {
  const container = document.getElementById(containerId);
  if (!container) return;

  if (list.length === 0) {
    container.innerHTML = '<p style="text-align:center; padding:30px; color:#777; font-size:1.1em;">Aucune ressource.</p>';
    return;
  }

  container.innerHTML = '<div class="ressources-grid"></div>';
  const grid = container.querySelector('.ressources-grid');

  list.forEach(r => {
    const date = new Date(r.created_at).toLocaleDateString('fr-FR');
    const isVideo = r.is_video || ['mp4','mov','avi','mkv','webm'].includes(r.file_type);
    const isImage = ['png','jpg','jpeg','gif'].includes(r.file_type);
    const isPdf = r.file_type === 'pdf';

    let mediaHtml = '';
    if (isVideo) {
      mediaHtml = `
        <div class="ressource-media">
          <video controls preload="metadata">
            <source src="${r.file_url}" type="video/${r.file_type}">
            Votre navigateur ne supporte pas la vidÃ©o.
          </video>
        </div>`;
    } else if (isImage) {
      mediaHtml = `
        <div class="ressource-media">
          <img src="${r.file_url}" alt="${r.title}" onerror="this.src='https://via.placeholder.com/300x200?text=Image'">
        </div>`;
    } else if (isPdf) {
      mediaHtml = `
        <div class="ressource-media">
          <div class="icon-placeholder">
            <i class="fa-solid fa-file-pdf"></i>
            <p>Document PDF</p>
          </div>
        </div>`;
    } else {
      mediaHtml = `
        <div class="ressource-media">
          <div class="icon-placeholder">
            <i class="fa-solid fa-file-lines"></i>
            <p>${r.file_type.toUpperCase()}</p>
          </div>
        </div>`;
    }

    grid.innerHTML += `
      <div class="ressources-list">
        <div class="ressource-header">
          <img src="${r.user_avatar || 'https://via.placeholder.com/150'}" 
               alt="Avatar" 
               class="ressource-avatar"
               onerror="this.src='https://via.placeholder.com/150'">
          <h3 class="ressource-title">${r.title}</h3>
        </div>
        
        <div class="ressource-meta">
          <span class="ressource-subject">${r.subject}</span>
          <span>par ${r.username || 'Moi'}</span>
        </div>

        ${mediaHtml}

        <div class="ressource-meta">
          <span>${date}</span>
          <span>${r.page_count ? r.page_count + ' pages' : 'â€”'}</span>
        </div>

        <div class="ressource-actions">
          <button class="btn-view" onclick="window.open('${r.file_url}', '_blank')">Voir</button>
          <button class="btn-download" onclick="window.open('${r.download_url}', '_blank')">TÃ©lÃ©charger</button>
        </div>
      </div>`;
  });
}

// Navigation
const tabs = document.querySelectorAll(".tab");
const pages = document.querySelectorAll(".page");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    pages.forEach(page => page.classList.remove("active"));
    document.getElementById(tab.getAttribute("data-page")).classList.add("active");
  });
});

document.addEventListener('DOMContentLoaded', loadAllData);
</script>
{% endblock %}
